<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deyn - Debt Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .navbar {
            background-color: white; /* White background for navbar */
            margin: 20px; /* Margin around navbar */
            border-bottom: 1px solid rgb(0, 0, 0);
            padding: 10px;
        }
        .navbar-nav .nav-link {
            color: black; /* Black text for links */
            margin-right: 20px; /* Spacing between items */
        }
        .navbar-brand {
            margin-right: 50px; /* Increased space between logo and nav items */
            color: rgb(71, 71, 71);
        }
        .navbar-nav .nav-link {
            position: relative; /* Position relative for pseudo-element positioning */
            overflow: hidden;   /* Hide any overflow from the underline */
        }
        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px; /* Thickness of the underline */
            background-color: rgb(5, 14, 119); /* Color of the underline */
            transform: translateX(-100%); /* Start with the underline hidden */
            transition: transform 0.3s ease; /* Animation effect */
        }
        .navbar-nav .nav-link:hover::after {
            transform: translateX(0); /* Reveal the underline on hover */
        }
        .navbar-toggler {
            color: black;
            background-color: black;
        }

        .forms
        {
            position: relative;
            background-color: rgb(243, 243, 243);
            padding: 30px;
            margin: 30px;
            bottom: 20px;
            border-radius: 6px;
            box-shadow: 1rem   rgb(7, 6, 6);
            height: 83vh;
        }
        .btn-primary {
    color: #fff;
    background-color: #07096b;
    border-color: #0d0554a2;
    left: -30px;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm mb-3">
        <a class="navbar-brand" href="{{ url_for('index') }}" class="logo">Debt Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-6" aria-controls="navbar-6" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-6">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ url_for('index') }}">Dashboard <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{{ url_for('debts') }}">Debts</a>
                <a class="nav-item nav-link" href="{{ url_for('add_debt') }}">Add Debt</a>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="#">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
