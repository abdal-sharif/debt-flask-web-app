{% extends 'base.html' %}

{% block content %}
<h2>Debts</h2>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Debt Owner</th>
            <th>Borrower</th>
            <th>Bail</th>
            <th>Duration (days)</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for debt in debts %}
        <tr>
            <td>{{ debt.debt_owner_name }}</td>
            <td>{{ debt.borrower_name }}</td>
            <td>{{ debt.bail_name }}</td>
            <td>{{ debt.duration_days }}</td>
            <td>${{ debt.amount }}</td>
            <td>
                <a href="{{ url_for('view_debt', id=debt.id) }}" class="btn btn-info btn-sm">View</a>
                <button class="btn btn-success btn-sm" onclick="markComplete(id)">Complete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function markComplete(debtId) {
        // Logic to mark a debt as complete
        // Example: Send an AJAX request to mark the debt as complete
        console.log("Mark debt as complete:", debtId);
    }
</script>
{% endblock %}
